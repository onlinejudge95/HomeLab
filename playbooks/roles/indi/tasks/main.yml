---
- name: Add gpg key for indi source
  become: yes
  ansible.builtin.apt_key:
    url: "https://www.astroberry.io/repo/key"
    state: present

- name: Add astroberry as a source in apt
  become: yes
  ansible.builtin.lineinfile:
    path: /etc/apt/sources.list.d/astroberry.list
    line: "deb https://www.astroberry.io/repo/ bullseye main"
    create: yes
    state: present

- name: Install INDI Server
  become: yes
  ansible.builtin.apt:
    update_cache: yes
    pkg:
      - indi-full
      - gsc
